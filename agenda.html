<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- TABLE STYLES-->
    <link rel="stylesheet" href="assets/css/map/leaflet.css" />
    <link href="assets/css/agenda.css" rel="stylesheet" />

    <!-- SCRIPT ESPECÍFICO -->
    <script src="assets/js/map/leaflet.js" type="text/javascript"></script>
    <script src="assets/js/agenda.js" type="text/javascript"></script>

</head>
<body>
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-6">
                    <h3>Agenda</h3>
                </div>
            </div>
            <!-- /. ROW  -->
            <hr />

            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Visitas
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Vendedor</label>
                                        <select class="form-control" id="usuarios">
                                            <option>Selecione</option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Data Inicio</label>
                                                <input class="form-control" id="data-ini" type="date" />
                                                </div>
                                            </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Data Fim</label>
                                                <input class="form-control" id="data-fim" type="date" />
                                                </div>
                                                </br>
                                            </div>
                                        </div>
                                    <div class="col-md-2">
                                        </br>
                                        <button type="submit" class="btn btn-primary" id="btn-filtrar">Filtrar</button>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                <div class="col-md-4">
                                                    <div id="atividades" class="list-group">
                                                        <!--Lista de atividades-->
                                                    </div>
                                                </div>
                                                <div class="col-md-8">
                                                    <div id="map" class="map"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>

        </div>

    </div>
