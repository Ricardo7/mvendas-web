<html>
<head>
    <!-- TABLE STYLES-->
    <link href="assets/js/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
    <link href="assets/css/images/prettyPhoto.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/images/styles.css" rel="stylesheet" type="text/css" media="all" />

    <!-- SCRIPT ESPECÍFICO -->
    <script src="assets/js/imagens-produtos.js" type="text/javascript"></script>
    <script src="assets/js/images/jquery.quicksand.js" type="text/javascript"></script>
    <script src="assets/js/images/jquery.easing.js" type="text/javascript"></script>
    <script src="assets/js/images/script.js" type="text/javascript"></script>
    <script src="assets/js/images/jquery.prettyPhoto.js" type="text/javascript"></script>
    <script src="assets/js/jquery-1.10.2.js"></script>

</head>
<body>
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-6">
                    <h2>Produtos</h2>
                </div>
            </div>
            <!-- /. ROW  -->
            <hr />

            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Produtos
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="col-md-6">
                                    <label>Produto</label>
                                    <select class="form-control" id="produto">
                                        <option>Selecione</option>
                                    </select>
                                    </br>
                                </div>
                                <div class="col-md-6">
                                    <!--  Modals-->
                                    <div class="panel-body">
                                        <input type="hidden" id="img-base64" value="">
                                        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
                                            Nova Imagem
                                        </button>
                                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                        <h4 class="modal-title" id="myModalLabel">Nova imagem</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="form-group">
                                                            <label>Imagem</label>
                                                            <input id="sel-img" type='file'>
                                                        </div>
                                                        <label class="checkbox-inline">
                                                            <input type="checkbox" id="img-principal" /> Principal
                                                        </label>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button id="fecha-modal" type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                                                        <button id="salva-img" type="button" class="btn btn-primary">Salvar</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- End Modals-->
                                </div>
                                <div class="col-md-12">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <div class="wrapper">
                                                <div class="portfolio-content">
                                                    <input type="hidden" id="img-count" value="">
                                                    <ul class="portfolio-area" id="list-image"></ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>

        </div>

    </div>
    <!-- /. PAGE INNER  -->
</body>
</html>
<!-- /. PAGE INNER  -->
